<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        
        .feature-table {
            margin-top: 30px;
        }
        
        .feature-table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        
        .feature-table td {
            vertical-align: middle;
        }
        
        .btn-navigate {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-navigate:hover {
            background-color: #0056b3;
        }
        
        .current-time {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- 환영 섹션 -->
            <div class="welcome-section">
                <h1>Spring Boot 애플리케이션</h1>
                <p class="lead">확장자 관리 시스템에 오신 것을 환영합니다!</p>
                <div id="content">
                    <p>JavaScript가 로드되었습니다.</p>
                    <div class="current-time" id="currentTime"></div>
                </div>
                <button onclick="showMessage()" class="btn btn-primary mt-3">메시지 보기</button>
            </div>
            
            <!-- 기능 테이블 -->
            <div class="feature-table">
                <h2>시스템 기능</h2>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>분류</th>
                            <th>주제</th>
                            <th>내용</th>
                            <th>이동</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>확장자</td>
                            <td>관리</td>
                            <td>파일 확장자 정책 관리</td>
                            <td>
                                <button onclick="navigateToFlowTest()" class="btn-navigate">
                                    이동
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
